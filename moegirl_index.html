<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moegirl+ 萌娘百科第三方安卓APP</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/swiper@8.1.6/swiper-bundle.min.css">
  <style>
    @media (min-width: 650px) {

      body {
        margin: 0;
        color: white;
        height: 100vh;
        overflow: hidden;
      }
  
      .desktopFlavor {
        display: block !important;
      }
      
      .background {
        background-color: blue;
        background: url('https://s2.loli.net/2022/05/31/1WaudkSU9w2peiR.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
        position: relative;
      }
  
      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.5;
      }
  
      .bodyContent {
        position: absolute;
        width: 80%;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-sizing: border-box;
        padding-top: 100px;
        display: flex;
        justify-content: space-between;
      }
  
      .leftContent {
        width: 600px;
      }
  
      .leftContent .title {
        font-size: 42px;
      }
  
      .leftContent .subtitle {
        font-size: 20px;
        margin-top: 25px;
        margin-right: -10px;
      }
  
      .leftContent .featureList {
        padding-top: 15px;
        padding-bottom: 10px;
        list-style: none;
        padding-inline-start: 0;
        position: relative;
      }
  
      .leftContent .featureList > li {
        line-height: 2em;
        font-size: 18px;
      }
  
      .leftContent .featureList > li > .fa {
        margin-right: 10px;
        font-size: 14px;
        color: white;
      }
  
      .qrcode {
        /* position: absolute;
        left: 400px;
        top: 25px; */
        width: 220px;
        border-radius: 10px;
      }
  
      .rightContent {
        display: none;
        position: relative;
        padding-right: 340px;
        transform: rotate(0deg);
      }
  
      .appImageShadow {
        position: absolute;
        top: -25px;
        left: 20px;
        width: 100%;
        height: 100%;
        background-color: rgba(200, 200, 200, 0.5);
        border-radius: 20px;
        transform: perspective(700px) rotateY(-10deg);
      }
  
      .appImageContainer {
        position: absolute;
        top: 0;
        left: 0;
        /* width: 340px; */
      }
  
      .appImageAppearAniContainer {
        position: relative;
        z-index: 1;
      }
  
      .swiper {
        width: 350px;
        height: 82vh;
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.5s;
        isolation: isolate;
      }
  
      .swiper:hover {
        transform: perspective(700px) rotateY(10deg);
      }
  
      /* .swiper-slide {
        border-radius: 20px;
        overflow: hidden;
      } */
  
      .appImage {
        height: 82vh;
      }
  
      @keyframes appImageHoverActive {
        0% {
          transform: perspective(700px) rotateY(-10deg);
        }
        50% {
          transform: perspective(700px) rotateY(-20deg);
        }
        100% {
          transform: perspective(700px) rotateY(10deg);
        }
      }
  
      .downloads {
        margin-top: 30px;
        display: flex;
        align-items: flex-start;
      }
  
      .downloadButton {
        display: inline-flex;
        align-items: center;
        border-radius: 30px;
        border: 2px white solid;
        padding: 10px 20px;
        cursor: pointer;
      }
  
      .downloadButton:hover {
        opacity: 0.8 !important;
      }
  
      .downloadButton .text {
        margin-left: 5px;
        font-weight: bold;
      }
  
      .text-appear-1 {
        opacity: 0;
        animation: appear 0.5s forwards;
      }
      .text-appear-2 {
        opacity: 0;
        animation: appear 0.5s 0.2s forwards;
      }
      .text-appear-3 {
        opacity: 0;
        animation: appear 0.5s 0.4s forwards;
      }
      .text-appear-4 {
        opacity: 0;
        animation: appear 0.5s 0.6s forwards;
      }
      .text-appear-5 {
        opacity: 0;
        animation: appear 0.5s 0.8s forwards;
      }
  
      @keyframes appear {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
  
      .image-appear-1 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.1s forwards;
      }
      .image-appear-2 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.6s forwards;
      }
  
      @keyframes appImage-appear {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: perspective(700px) rotateY(-10deg);
        }
      }
  
      .downloadButton-appear {
        opacity: 0;
        animation: appear 0.5s 1.8s forwards;
      }
    }

    @media (min-width: 1160px) {
      .rightContent {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="desktopFlavor" style="display: none;">
    <div class="background"></div>
    <div class="bodyContent">
      <div class="leftContent">
        <div class="title text-appear-1">Moegirl+</div>
        <div class="subtitle text-appear-2">Moegirl+是萌娘百科第三方安卓APP，与官方官方客户端相比，有更好的使用体验。</div>
        <ul class="featureList text-appear-3">
          <li>
            <i class="fa fa-anchor"></i>全新的首页，提供更好的阅读体验
          </li>
          <li>
            <i class="fa fa-crosshairs"></i>独特的条目搜索，分类页面和浏览历史
          </li>
          <li>
            <i class="fa fa-archive"></i>最近更改，页面历史及差异对比
          </li>
          <li>
            <i class="fa fa-binoculars"></i>提供简便的编辑和预览功能
          </li>
          <li>
            <i class="fa fa-comment"></i>完整的评论及通知提醒
          </li>
          <li>
            <i class="fa fa-subway"></i>跟随系统的深色模式
          </li>
        </ul>
        <div class="subtitle text-appear-4">下载APP，和我们一起开启全新的百科冒险之旅吧！(๑>؂<๑）</div>
        <div class="downloadButton-appear">
          <div class="downloads">
            <div class="downloadButton">
              <span class="material-icons">get_app</span>
              <span class="text">立即下载</span>
            </div>
            <div style="margin-left:40px;">
              <div style="text-align:center; margin-bottom:10px;">手机请扫描下方二维码下载</div>
              <img class="qrcode" src="https://s2.loli.net/2022/06/03/bEh6OSjYga2HCXq.jpg" style="display:block;">
            </div>
          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="appImageContainer">
          <div class="appImageAppearAniContainer image-appear-2">
            <div class="swiper">
              <div class="swiper-wrapper">
                <!-- <div class="swiper-slide">Slide 1</div> -->
              </div>
            </div>
          </div>
          <div class="appImageShadow image-appear-1"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://fastly.jsdelivr.net/npm/swiper@8.1.6/swiper-bundle.min.js"></script>
<script>
  function resizeSwiper() {
    const appImageRate = window.innerHeight * 0.82 / 2400
    document.querySelector('.swiper').style.width = 1080 * appImageRate + 'px'
  }
  
  resizeSwiper()
  window.onresize = resizeSwiper
  
  const swiperImageList = [
    'https://s2.loli.net/2022/06/03/VFP3LxnDEWgftR9.png',
    'https://s2.loli.net/2022/06/03/Kjnuh89X7io1UIW.png',
    'https://s2.loli.net/2022/06/03/yaBpPvkcfOYzXKb.png',
    'https://s2.loli.net/2022/06/03/4iImnpgBrzGLEfu.png',
    'https://s2.loli.net/2022/06/03/wueRCKi95zpXGkS.png',
    'https://s2.loli.net/2022/06/03/Vbl6ShRUHmn5KPT.png',
    'https://s2.loli.net/2022/06/03/h7HRtwgjUvA8SZa.png',
    'https://s2.loli.net/2022/06/03/uJw5rRy1LHosThd.png',
    'https://s2.loli.net/2022/06/03/4AHDWpkoxNFOit9.png',
    'https://s2.loli.net/2022/06/03/oUdZmqKQeCB8uSj.png',
    'https://s2.loli.net/2022/06/03/pAY56QJTZx7WywN.png',
    'https://s2.loli.net/2022/06/03/XAgOlDFibfJQMRs.png',
    'https://s2.loli.net/2022/06/03/AjcrZNLoxUtad3I.png',
    'https://s2.loli.net/2022/06/03/cVUAK7sdWpJqoBH.png',
    'https://s2.loli.net/2022/06/03/Hz6In53TBUMWFgZ.png',
    'https://s2.loli.net/2022/06/03/TUqArgDPYELaBsK.png',
    'https://s2.loli.net/2022/06/03/XZEQ4LYfC6aburF.png',
  ]

  document.querySelector('.swiper-wrapper').append(
    ...swiperImageList.map(url => {
      const swiperSlideEl = document.createElement('div')
      swiperSlideEl.classList.add('swiper-slide')
      const imgEl = document.createElement('img')
      imgEl.src = url
      imgEl.classList.add('appImage')
      swiperSlideEl.append(imgEl)
      return swiperSlideEl
    })
  )

  const swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 5000,
    },
  })
  
  const downloadButtonEl = document.querySelector('.downloadButton')
  downloadButtonEl.addEventListener('click', async () => {
    try {
      const downloadUrl = 'https://koharu-common-assets-worker.koharu.top/Moegirl+.apk'
      const link = document.createElement('a')
      link.href = downloadUrl
      link.download = 'Moegirl+.apk'
      link.click()
    } catch (e) {
      console.log(e)
      alert('网络错误，请重试')
    }
  })
</script>
</html>
