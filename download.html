<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP下载</title>
</head>
<body>
  <script>
    const apkType = new URLSearchParams(location.search.slice(1)).get('type')
    if (apkType === 'moegirl') {
      execDownload('https://koharu-common-assets-worker.koharu.top/Moegirl+.apk', 'Moegirl+.apk')
    } else {
      const res = fetch('https://api.github.com/repos/koharubiyori/Moegirl-plus-native/releases/latest')
        .then(res => res.json())
        .then(res => {
          const apkDownloadUrl = res.assets.find(asset => asset.name === 'HMoegirl.apk').browser_download_url
          execDownload(apkDownloadUrl, 'HMoegirl.apk')
        })
        .catch(e => {
          console.log(e)
          alert('网络错误，请刷新重试！')
        })
    }


    function execDownload(url, filename) {
      const link = document.createElement('a')
      link.href = url
      link.download = filename
      link.click()
    }
  </script>
</body>
</html>
