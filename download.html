<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP下载</title>
</head>
<body>
  <script>
    const res = fetch('https://api.github.com/repos/koharubiyori/Moegirl-plus-native/releases/latest')
    .then(res => res.json())
    .then(res => {
      const apkType = new URLSearchParams(location.search.slice(1)).get('type')
      const apkName = apkType === 'moegirl' ? 'Moegirl+.apk' : 'HMoegirl.apk'
      const apkDownloadUrl = res.assets.find(asset => asset.name === apkName).browser_download_url
      const link = document.createElement('a')
      link.href = apkDownloadUrl
      link.download = apkName
      link.click()
    })
    .catch(e => {
      console.log(e)
      alert('网络错误，请刷新重试！')
    })
  </script>
</body>
</html>
