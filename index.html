<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H萌娘官方安卓APP</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style>
      body {
        margin: 0;
        color: white;
        height: 100vh;
        overflow: hidden;
      }

      .desktopFlavor {
        display: block !important;
      }
      
      .background {
        background-color: blue;
        background: url(./images/bg.jpg);
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
        position: relative;
      }

      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.5;
      }

      .bodyContent {
        position: absolute;
        width: 80%;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-sizing: border-box;
        padding-top: 100px;
        display: flex;
        justify-content: space-between;
      }

      .leftContent {
        width: 600px;
      }

      .leftContent .title {
        font-size: 44px;
      }

      .leftContent .subtitle {
        font-size: 20px;
        margin-top: 25px;
        margin-right: -10px;
      }

      .leftContent .featureList {
        list-style: none;
        padding-inline-start: 0;
        position: relative;
      }

      .leftContent .featureList > li {
        line-height: 2em;
        font-size: 18px;
      }

      .leftContent .featureList > li > .fa {
        margin-right: 10px;
        font-size: 14px;
        color: white;
      }

      .qrcode {
        position: absolute;
        width: 200px;
        left: 400px;
        top: 10px;
      }

      .rightContent {
        display: none;
        position: relative;
        padding-right: 340px;
        transform: rotate(0deg);
      }

      .appImageShadow {
        position: absolute;
        top: -20px;
        left: 20px;
        width: 100%;
        height: 100%;
        background-color: rgba(200, 200, 200, 0.5);
        border-radius: 20px;
        transform: perspective(700px) rotateY(-10deg);
      }

      .appImageContainer {
        position: absolute;
        top: 0;
        left: 0;
        /* width: 340px; */
      }

      .appImageAppearAniContainer {
        position: relative;
        z-index: 1;
      }

      .appImage {
        height: 80vh;
        transition: all 0.5s;
      }

      .appImage:hover {
        transform: perspective(700px) rotateY(10deg);
      }

      @keyframes appImageHoverActive {
        0% {
          transform: perspective(700px) rotateY(-10deg);
        }
        50% {
          transform: perspective(700px) rotateY(-20deg);
        }
        100% {
          transform: perspective(700px) rotateY(10deg);
        }
      }

      .downloads {
        margin-top: 30px;
      }

      .downloadButton {
        display: inline-flex;
        align-items: center;
        border-radius: 30px;
        border: 2px white solid;
        padding: 10px 20px;
        cursor: pointer;
      }

      .downloadButton:hover {
        opacity: 0.8 !important;
      }

      .downloadButton .text {
        margin-left: 5px;
        font-weight: bold;
      }

      .text-appear-1 {
        opacity: 0;
        animation: appear 0.5s forwards;
      }
      .text-appear-2 {
        opacity: 0;
        animation: appear 0.5s 0.2s forwards;
      }
      .text-appear-3 {
        opacity: 0;
        animation: appear 0.5s 0.4s forwards;
      }
      .text-appear-4 {
        opacity: 0;
        animation: appear 0.5s 0.6s forwards;
      }
      .text-appear-5 {
        opacity: 0;
        animation: appear 0.5s 0.8s forwards;
      }

      @keyframes appear {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-appear-1 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.1s forwards;
      }
      .image-appear-2 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.6s forwards;
      }

      @keyframes appImage-appear {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: perspective(700px) rotateY(-10deg);
        }
      }

      .downloadButton-appear {
        opacity: 0;
        animation: appear 0.5s 1.8s forwards;
      }

    @media (min-width: 1160px) {
      .rightContent {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="desktopFlavor" style="display: none;">
    <div class="background"></div>background
    <div class="bodyContent">
      <div class="leftContent">
        <div class="title text-appear-1">HMoegirl - Android APP</div>
        <div class="subtitle text-appear-2">H萌娘安卓客户端是网站计划中的一部分，旨在为用户提供更好的使用体验。每天都会有新的内容和知识，在这里，我们会使你发现这个世界更多。</div>
        <ul class="featureList text-appear-3">
          <img class="qrcode" src="./images/qrcode.png">
          <li>
            <i class="fa fa-anchor"></i>全新的首页，提供更好的阅读体验
          </li>
          <li>
            <i class="fa fa-crosshairs"></i>独特的条目搜索，分类浏览和浏览历史
          </li>
          <li>
            <i class="fa fa-archive"></i>最近更改，页面历史及差异对比
          </li>
          <li>
            <i class="fa fa-binoculars"></i>提供简便的编辑和预览功能
          </li>
          <li>
            <i class="fa fa-comment"></i>完整的评论及通知提醒
          </li>
          <li>
            <i class="fa fa-subway"></i>跟随系统的深色模式
          </li>
        </ul>
        <div class="subtitle text-appear-4">下载APP，和我们一起开启全新的百科冒险之旅吧！(๑>؂<๑）</div>
        <div class="downloads">
           <div class="downloadButton-appear">
          <div class="downloadButton">
            <span class="material-icons">get_app</span>
            <span class="text">立即下载</span>
          </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机请扫描上方二维码下载</div>
        </div>
      </div>
      <div class="rightContent">
        <div class="appImageContainer">
          <div class="appImageAppearAniContainer image-appear-2">
            <img src="./images/app.png" class="appImage">
          </div>
          <div class="appImageShadow image-appear-1"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const downloadButtonEl = document.querySelector('.downloadButton')
  downloadButtonEl.addEventListener('click', async () => {
    try {
      const res = await fetch('https://api.github.com/repos/koharubiyori/Moegirl-plus-native/releases/latest').then(res => res.json())
      const hmoeDownloadUrl = res.assets.find(asset => asset.name === 'HMoegirl.apk').browser_download_url
      const link = document.createElement('a')
      link.href = hmoeDownloadUrl
      link.download = 'HMoegirl.apk'
      link.click()
    } catch (e) {
      console.log(e)
      alert('网络错误，请重试')
    }
  })
</script>
</html>
