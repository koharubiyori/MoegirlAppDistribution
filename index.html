<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H萌娘安卓APP</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    @media (min-width: 930px) {
      body {
        margin: 0;
        color: white;
        height: 100vh;
        overflow: hidden;
      }

      .desktopFlavor {
        display: block !important;
      }
      
      .background {
        background-color: blue;
        background: url(./images/bg.jpg);
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
        position: relative;
      }

      .background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.5;
      }

      .bodyContent {
        position: absolute;
        width: 70%;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-sizing: border-box;
        padding-top: 100px;
        display: flex;
        justify-content: space-between;
      }

      .leftContent {
        width: 600px;
      }

      .leftContent .title {
        font-size: 40px;
      }

      .leftContent .subtitle {
        font-size: 18px;
        margin-top: 20px;
        margin-right: 20px;
      }

      .rightContent {
        position: relative;
        padding-right: 340px;
        transform: rotate(0deg);
      }

      .appImageShadow {
        position: absolute;
        top: -20px;
        left: 20px;
        width: 340px;
        height: 755px;
        background-color: rgba(200, 200, 200, 0.5);
        border-radius: 20px;
        transform: perspective(700px) rotateY(-10deg);
      }

      .appImageAppearAniContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 340px;
        z-index: 1;
      }

      .appImage {
        width: 100%;
        transition: all 0.5s;
      }

      .appImage:hover {
        animation: appImageHoverActive 0.5s forwards;
      }

      @keyframes appImageHoverActive {
        0% {
          transform: perspective(700px) rotateY(-10deg);
        }
        50% {
          transform: perspective(700px) rotateY(-20deg);
        }
        100% {
          transform: perspective(700px) rotateY(10deg);
        }
      }

      .downloads {
        margin-top: 30px;
      }

      .downloadButton {
        display: inline-flex;
        align-items: center;
        border-radius: 30px;
        border: 2px white solid;
        padding: 10px 20px;
        cursor: pointer;
      }

      .downloadButton:hover {
        opacity: 0.8 !important;
      }

      .downloadButton .text {
        margin-left: 5px;
        font-weight: bold;
      }

      .text-appear-1 {
        opacity: 0;
        animation: appear 0.5s forwards;
      }
      .text-appear-2 {
        opacity: 0;
        animation: appear 0.5s 0.2s forwards;
      }
      .text-appear-3 {
        opacity: 0;
        animation: appear 0.5s 0.4s forwards;
      }
      .text-appear-4 {
        opacity: 0;
        animation: appear 0.5s 0.6s forwards;
      }

      @keyframes appear {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-appear-1 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.1s forwards;
      }
      .image-appear-2 {
        opacity: 0;
        animation: appImage-appear 0.5s 1.6s forwards;
      }

      @keyframes appImage-appear {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: perspective(700px) rotateY(-10deg);
        }
      }

      .downloadButton-appear {
        opacity: 0;
        animation: appear 0.5s 1.8s forwards;
      }
    }
  </style>
</head>
<body>
  <div class="desktopFlavor" style="display: none;">
    <div class="background"></div>
    <div class="bodyContent">
      <div class="leftContent">
        <div class="title text-appear-1">HMoegirl - H萌娘官方应用</div>
        <div class="subtitle text-appear-2">H萌娘是以收录大量里番黄油本子条目和现实历史人物的娘化形象为特色，活泼而又开放的情色百科全书，每天都有新的内容和知识，在这里，我们会使你发现这个世界更多。</div>
        <div class="subtitle text-appear-3">下载APP，和我们一起开启全新的百科冒险之旅吧！(๑>؂<๑）</div>
        <div class="downloads">
          <div class="downloadButton downloadButton-appear">
            <span class="material-icons">get_app</span>
            <span class="text">立即下载</span>
          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="appImageAppearAniContainer image-appear-2" style="transform:rotate(0deg);">
          <img src="./images/app.png" class="appImage">
        </div>
        <div class="appImageShadow image-appear-1"></div>
      </div>
    </div>
  </div>
</body>
<script>
  const downloadButtonEl = document.querySelector('.downloadButton')
  downloadButtonEl.addEventListener('click', async () => {
    try {
      const res = await fetch('https://api.github.com/repos/koharubiyori/Moegirl-plus-native/releases/latest').then(res => res.json())
      const hmoeDownloadUrl = res.assets.find(asset => asset.name === 'HMoegirl.apk').browser_download_url
      const link = document.createElement('a')
      link.href = hmoeDownloadUrl
      link.download = 'HMoegirl.apk'
      link.click()
    } catch (e) {
      console.log(e)
      alert('网络错误，请重试')
    }
  })
</script>
</html>
